<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Milska üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* === Base Styles === */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15),
                  0 0 60px rgba(255,77,109,0.3);
      max-width: 90%;
      position: relative;
      will-change: transform, opacity;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      position: relative;
      height: 70px;
      flex-wrap: wrap;
    }

    button {
      font-size: 1.1rem;
      padding: 0.7rem 1.6rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      will-change: transform, opacity;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(255,77,109,0.4);
      transition: transform 0.3s ease;
    }

    .no {
      background: #f1f1f1;
      color: #555;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    /* === NO Button Shake === */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
    }

    /* === Animated Yes Message === */
    .typewriter {
      font-size: 1.4rem;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ff4d6d;
      width: 100%;
      max-width: 280px;
      animation: typing 3s steps(30, end) forwards,
                 blink 0.7s infinite;
      margin: 0 auto;
      text-align: center;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .wink {
      font-size: 2.8rem;
      margin-top: 1rem;
      animation: winkPop 1.5s ease-in-out infinite;
    }

    @keyframes winkPop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25) rotate(-5deg); }
    }

    /* === Floating Hearts === */
    .heart {
      position: absolute;
      font-size: 1.5rem;
      animation: float 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* === Fade In for messages === */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* === Mobile Responsiveness === */
    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .buttons {
        flex-direction: column;
        gap: 0.8rem;
        height: auto;
      }

      button {
        width: 100%;
        padding: 0.6rem 1rem;
      }

      .wink {
        font-size: 2rem;
      }

      .typewriter {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Milska‚Ä¶</h1>
    <p>Try not to say ‚Äúhmmmm‚Äù to this.</p>

    <div class="buttons">
      <button class="yes" id="yesBtn" onclick="sayYes()">Yes üíñ</button>
      <button class="no" id="noBtn">No üò¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    let yesScale = 1;
    let noClickCount = 0;

    function moveNoButton() {
      const rect = card.getBoundingClientRect();
      const maxX = rect.width - noBtn.offsetWidth;
      const maxY = rect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      yesScale += 0.12;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("pointerover", () => {
      noBtn.classList.add("shake");
      moveNoButton();
      setTimeout(() => {
        noBtn.classList.remove("shake");
      }, 300);
    });

    noBtn.addEventListener("click", () => {
      noClickCount++;
      if (noClickCount === 1) {
        noBtn.innerText = "hmmmm ü§î";
      } else {
        moveNoButton();
      }
    });

    function sayYes() {
      if (navigator.vibrate) navigator.vibrate(100); // tiny haptic feedback
      card.innerHTML = `
        <div class="typewriter">
          Knew you wouldn‚Äôt say ‚Äúhmmmm‚Äù üòå
        </div>
        <p style="margin-top:20px; opacity:0; animation: fadeIn 2s forwards 3s;">
          Can‚Äôt wait to see you üôÇ
        </p>
        <div class="wink">üòâ</div>
      `;
      launchHearts();
    }

    function launchHearts() {
      const totalHearts = 20;
      const width = window.innerWidth;

      for (let i = 0; i < totalHearts; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * width + "px";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        heart.style.fontSize = `${Math.random() * 1 + 1.2}rem`;
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>

</body>
</html>
