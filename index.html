<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <title>For Milska ðŸ’–</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <style>
   body {
     margin: 0;
     height: 100vh;
     font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
     background: linear-gradient(135deg, #ff9a9e, #fad0c4);
     display: flex;
     align-items: center;
     justify-content: center;
     overflow: hidden;
   }

   .card {
     background: white;
     padding: 2.5rem 3rem;
     border-radius: 25px;
     text-align: center;
     box-shadow: 0 20px 40px rgba(0,0,0,0.15);
     max-width: 90%;
     position: relative;
   }

   h1 {
     color: #ff4d6d;
     font-size: 2.4rem;
     margin-bottom: 1rem;
   }

   p {
     font-size: 1.2rem;
     color: #555;
     margin-bottom: 2rem;
   }

   .buttons {
     display: flex;
     gap: 1.2rem;
     justify-content: center;
     position: relative;
     height: 70px;
   }

   button {
     font-size: 1.1rem;
     padding: 0.7rem 1.6rem;
     border-radius: 30px;
     border: none;
     cursor: pointer;
     transition: transform 0.2s ease, box-shadow 0.2s ease;
     position: relative;
   }

   .yes {
     background: #ff4d6d;
     color: white;
     box-shadow: 0 8px 20px rgba(255,77,109,0.4);
     transition: transform 0.3s ease;
   }

   .no {
     background: #f1f1f1;
     color: #555;
   }

   button:hover {
     transform: translateY(-2px);
     box-shadow: 0 12px 25px rgba(0,0,0,0.15);
   }

   /* === NO Button Shake === */
   @keyframes shake {
     0% { transform: translateX(0); }
     25% { transform: translateX(-5px); }
     50% { transform: translateX(5px); }
     75% { transform: translateX(-5px); }
     100% { transform: translateX(0); }
   }

   .shake {
     animation: shake 0.3s;
   }

   /* === Animated Yes Message === */
   .typewriter {
     font-size: 1.4rem;
     color: #555;
     white-space: nowrap;
     overflow: hidden;
     border-right: 3px solid #ff4d6d;
     width: 0;
     animation: typing 3s steps(30, end) forwards,
                blink 0.7s infinite;
     margin: 0 auto;
   }

   @keyframes typing {
     from { width: 0; }
     to { width: 100%; }
   }

   @keyframes blink {
     50% { border-color: transparent; }
   }

   .wink {
     font-size: 2.8rem;
     margin-top: 1rem;
     animation: winkPop 1.5s ease-in-out infinite;
   }

   @keyframes winkPop {
     0%, 100% { transform: scale(1); }
     50% { transform: scale(1.25) rotate(-5deg); }
   }

   /* === Floating Hearts === */
   .heart {
     position: absolute;
     font-size: 1.5rem;
     animation: float 5s linear infinite;
     opacity: 0.7;
   }

   @keyframes float {
     0% {
       transform: translateY(100vh) scale(0.8);
       opacity: 0;
     }
     50% {
       opacity: 0.8;
     }
     100% {
       transform: translateY(-10vh) scale(1.2);
       opacity: 0;
     }
   }
 </style>
</head>
<body>

 <div class="card" id="card">
   <h1>ðŸ’˜ Milska, will you be my Valentine? ðŸ’˜</h1>
   <p>
     I was wondering if you'd make this Valentineâ€™s Day extra special with me ðŸ™‚ðŸ’ž
   </p>

   <div class="buttons">
     <button class="yes" id="yesBtn" onclick="sayYes()">Yes ðŸ’–</button>
     <button class="no" id="noBtn">No ðŸ˜¢</button>
   </div>
 </div>

 <script>
   const noBtn = document.getElementById("noBtn");
   const yesBtn = document.getElementById("yesBtn");
   const card = document.getElementById("card");

   let yesScale = 1;

   function moveNoButton() {
     const rect = card.getBoundingClientRect();

     const maxX = rect.width - noBtn.offsetWidth;
     const maxY = rect.height - noBtn.offsetHeight;

     const x = Math.random() * maxX;
     const y = Math.random() * maxY;

     noBtn.style.position = "absolute";
     noBtn.style.left = x + "px";
     noBtn.style.top = y + "px";

     // Grow YES button ðŸ˜ˆðŸ’–
     yesScale += 0.12;
     yesBtn.style.transform = `scale(${yesScale})`;
   }

   noBtn.addEventListener("mouseover", () => {
     noBtn.classList.add("shake");
     moveNoButton();

     setTimeout(() => {
       noBtn.classList.remove("shake");
     }, 300);
   });

   function sayYes() {
     card.innerHTML = `
       <div class="typewriter">
         Get ready for tomorrow ðŸ˜‰
       </div>
       <div class="wink">ðŸ˜‰</div>
     `;
     launchHearts();
   }

   function launchHearts() {
     for (let i = 0; i < 30; i++) {
       const heart = document.createElement("div");
       heart.className = "heart";
       heart.innerText = "ðŸ’–";
       heart.style.left = Math.random() * 100 + "vw";
       heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
       document.body.appendChild(heart);

       setTimeout(() => heart.remove(), 5000);
     }
   }
 </script>

</body>
</html>
